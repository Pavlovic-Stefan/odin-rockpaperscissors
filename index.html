<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="result">

        <div class="player-choices">
            <div class="pc-choice"></div>
            <div class="cp-choice"></div>
        </div>

        <div class="current-score">
            <p class="pc"></p>
            <p class="dash">-</p>
            <p class="cp"></p>
        </div>

    </div>
    <div class="button-holder">
        <button type="button" class="selection" data-value="1">&#129704;</button>
        <button type="button" class="selection" data-value="2">&#128196;</button>
        <button type="button" class="selection" data-value="3">&#9996;</button>
    </div>
</body>
</html>
